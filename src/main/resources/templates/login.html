<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>餐饮管理系统</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script language="JavaScript" src="js/jquery.js"></script>
    <script src="js/cloud.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script language="javascript">
        $(function () {
            $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            $(window).resize(function () {
                $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            })
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#login_link").click(function () {
                login();     
            });
        });
        
        function login() {
            $.ajax({
                type: "POST",
                url: "/loginAction",
                async:false,
                data:{
                   userName: $("#userName").val(),
                   password: $("#password").val(),
                   role: $("input[name='radio8']:checked").val()
                },
                dataType:"json",
                success:function (result) {
                    if(result.code === 1){
                        toMain(result.bean);
                    } else{
                        alert(result.message);
                    }
                },
                error:function (result) {
                    alert(result.message)
                }
            });
        }

        function toMain(user) {
            if(user.role===1){
                window.location.href="/manager/main";
            }  else if(user.role===3){
                window.location.href="/waiter/main";
            } else if(user.role===4){
                window.location.href="/chef/main";
            } else {
                window.location.href="/customer/main";
            }
        }
    </script>

</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">


<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>


<div class="logintop">
    <span>餐饮管理系统</span>
    <ul>
        <li><a href="#">回首页</a></li>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>

<div class="loginbody">

    <span class="systemlogo"></span>

    <div class="loginbox">
        
            <ul>
                <li><input id ="userName" name="userName" type="text" class="loginuser" value="刘洋"/></li>
                <li><input id="password" name="password" type="text" class="loginpwd" value="123456" /></li>
                <li><input id="login_link" name="" type="button" class="loginbtn" value="登录"/></li>
            </ul>

    </div>

</div>


<div class="loginbm">版权所有</div>
</body>
</html>
