<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link th:href="@{~/css/style.css}" rel="stylesheet" type="text/css" />
    <script language="JavaScript" th:src="@{~/js/jquery.js}" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            //导航切换
            $(".menuson li").click(function () {
                $(".menuson li.active").removeClass("active")
                $(this).addClass("active");
            });

            $('.title').click(function () {
                var $ul = $(this).next('ul');
                $('dd').find('ul').slideUp();
                if ($ul.is(':visible')) {
                    $(this).next('ul').slideUp();
                } else {
                    $(this).next('ul').slideDown();
                }
            });
        });


    </script>


</head>

<body style="background:#f0f9fd;">
<div class="lefttop"><span></span>通讯录</div>

<dl class="leftmenu">

    <dd>
        <div class="title">
            <span><img th:src="@{~/images/leftico01.png}"/></span>点餐
        </div>
        <ul class="menuson">
            <li><cite></cite><a th:href="@{~/customer/food/meat}" target="rightFrame">肉类</a><i></i></li>
            <li><cite></cite><a th:href="@{~/customer/food/vegetables}" target="rightFrame">菜类</a><i></i></li>
            <li><cite></cite><a th:href="@{~/customer/food/soup}" target="rightFrame">汤类</a><i></i></li>
            <li><cite></cite><a th:href="@{~/customer/food/staplefood}" target="rightFrame">主食类</a><i></i></li>
            <li><cite></cite><a th:href="@{~/customer/food/beverage}" target="rightFrame">饮料类</a><i></i></li>
        </ul>
    </dd>


    <dd>
        <div class="title">
            <span><img th:src="@{~/images/leftico01.png}"/></span>当前服务
        </div>
        <ul class="menuson">
            <li><cite></cite><a th:href="@{~/customer/service/orderDetail}" target="rightFrame">订单详情</a><i></i></li>
            <li><cite></cite><a th:href="@{~/customer/food/vegetables}" target="rightFrame">服务员详情</a><i></i></li>
            <li><cite></cite><a th:href="@{~/customer/food/vegetables}" target="rightFrame">菜品详情</a><i></i></li>
        </ul>
    </dd>

    <dd>
        <div class="title">
            <span><img th:src="@{~/images/leftico01.png}"/></span>评价
        </div>
        <ul class="menuson">
            <li><cite></cite><a th:href="@{~/customer/food/meat}" target="rightFrame">总体评价</a><i></i></li>
            <li><cite></cite><a th:href="@{~/customer/food/vegetables}" target="rightFrame">服务员评价</a><i></i></li>
            <li><cite></cite><a th:href="@{~/customer/food/soup}" target="rightFrame">菜品评价</a><i></i></li>
        </ul>
    </dd>

    <dd>
        <div class="title">
            <span><img th:src="@{~/images/leftico01.png}"/></span>打赏
        </div>
        <ul class="menuson">
            <li><cite></cite><a th:href="@{~/customer/food/meat}" target="rightFrame">打赏老板</a><i></i></li>
            <li><cite></cite><a th:href="@{~/customer/food/vegetables}" target="rightFrame">打赏服务员</a><i></i></li>
            <li><cite></cite><a th:href="@{~/customer/food/soup}" target="rightFrame">打赏厨师</a><i></i></li>
        </ul>
    </dd>

    <dd>
        <div class="title">
            <span><img th:src="@{~/images/leftico01.png}"/></span>排行榜
        </div>
        <ul class="menuson">
            <li><cite></cite><a th:href="@{~/customer/food/meat}" target="rightFrame">服务员排行</a><i></i></li>
            <li><cite></cite><a th:href="@{~/customer/food/vegetables}" target="rightFrame">菜品排行</a><i></i></li>
        </ul>
    </dd>

    <dd>
        <div class="title">
            <span><img th:src="@{~/images/leftico01.png}"/></span>精选评价
        </div>
        <ul class="menuson">
            <li><cite></cite><a th:href="@{~/customer/food/meat}" target="rightFrame">总体评价</a><i></i></li>
            <li><cite></cite><a th:href="@{~/customer/food/vegetables}" target="rightFrame">服务员评价</a><i></i></li>
            <li><cite></cite><a th:href="@{~/customer/food/soup}" target="rightFrame">菜品评价</a><i></i></li>
        </ul>
    </dd>

</dl>
</body>
</html>
