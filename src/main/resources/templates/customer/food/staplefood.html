<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link th:href="@{~/css/style.css}" rel="stylesheet" type="text/css"/>
    <script language="JavaScript" th:src="@{~/js/jquery.js}" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".click").click(function () {
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function () {
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function () {
                $(".tip").fadeOut(100);
            });
        });

        function subtract(foodId,count) {
            $.ajax({
                type: "POST",
                url: "/customer/order/subtract",
                async: false,
                data: {
                    footId: foodId,
                    count: count
                },
                dataType: "json",
                success: function (result) {
                    if (result.code === 1) {
                        toMain(result.bean);
                    } else {
                        alert(result.message);
                    }
                },
                error: function (result) {
                    alert(result.message)
                }
            });
        }
    </script>
</head>


<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">点餐</a></li>
        <li><a href="#">主食类</a></li>
    </ul>
</div>

<div class="rightinfo">

    <div class="tools">

        <ul class="toolbar">
            <li class="click"><span><img src="images/t01.png"/></span>添加</li>
            <li class="click"><span><img src="images/t02.png"/></span>修改</li>
            <li><span><img src="images/t03.png"/></span>删除</li>
            <li><span><img src="images/t04.png"/></span>统计</li>
        </ul>


        <ul class="toolbar1">
            <li><span><img src="images/t05.png"/></span>设置</li>
        </ul>

    </div>


    <table class="imgtable">

        <thead>
        <tr>
            <th>序号</th>
            <th width="100px;">菜品</th>
            <th>菜名</th>
            <th>口味</th>
            <th>单价/元</th>
            <th>份数</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="food: ${foodList}" }>
            <td th:text="${food.id}"></td>
            <td class="imgtd"><img th:src="${food.foodImagePath}"/></td>
            <td th:text="${food.foodName}"></td>
            <td th:text="${food.foodPrice}"></td>
            <td>
                <input type="button" class="loginbtn" style="width: 30px" value="-"
                       th:onclick="'javascript:subtract('+${food.id}+','+${food.count}"/>&nbsp;&nbsp;
                <span th:text="${food.count}"></span>&nbsp;&nbsp;
                <input type="button" class="loginbtn" style="width: 30px" value="+"
                       th:onclick="'javascript:add('+${food.id}+','+${food.count}"/>
            </td>
        </tr>

        </tbody>

    </table>

    <div class="tip">
        <div class="tiptop"><span>提示信息</span><a></a></div>

        <div class="tipinfo">
            <span><img src="images/ticon.png"/></span>
            <div class="tipright">
                <p>是否确认对信息的修改 ？</p>
                <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
            </div>
        </div>

        <div class="tipbtn">
            <input name="" type="button" class="sure" value="确定"/>&nbsp;
            <input name="" type="button" class="cancel" value="取消"/>
        </div>

    </div>


</div>

<div class="tip">
    <div class="tiptop"><span>提示信息</span><a></a></div>

    <div class="tipinfo">
        <span><img src="images/ticon.png"/></span>
        <div class="tipright">
            <p>是否确认对信息的修改 ？</p>
            <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
    </div>

    <div class="tipbtn">
        <input name="" type="button" class="sure" value="确定"/>&nbsp;
        <input name="" type="button" class="cancel" value="取消"/>
    </div>

</div>

<script type="text/javascript">
    $('.imgtable tbody tr:odd').addClass('odd');
</script>
</body>
</html>
