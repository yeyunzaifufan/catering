<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link th:href="@{~/css/style.css}" rel="stylesheet" type="text/css"/>
    <script language="JavaScript" th:src="@{~/js/jquery.js}" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".click").click(function () {
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function () {
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function () {
                $(".tip").fadeOut(100);
            });
        });
        
        function subtract(foodId,count) {
            $.ajax({
                type: "POST",
                url: "/customer/order/subtractFood",
                async: false,
                data: {
                    foodId: foodId,
                    count: count
                },
                dataType: "json",
                success: function (result) {
                    if(result.code===1) {
                        var foodCount = parseInt($("#"+foodId).val());
                        if(foodCount>0) {
                            foodCount--;
                        }
                        $("#"+foodId).val(foodCount);
                    }
                }
            });
        }

        function addFood(foodId,count) {
            $.ajax({
                type: "POST",
                url: "/customer/order/addFood",
                async: false,
                data: {
                    foodId: foodId,
                    count: count
                },
                dataType: "json",
                success: function (result) {
                    if(result.code===1) {
                        var foodCount = parseInt($("#"+foodId).val());
                        if(foodCount>0) {
                            foodCount++;
                        }
                        $("#"+foodId).val(foodCount);
                    }
                }
            });
        }
    </script>
</head>


<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">点餐</a></li>
        <li><a href="#">肉类</a></li>
    </ul>
</div>

<div class="rightinfo">

    <table class="imgtable">

        <thead>
        <tr>
            <th>序号</th>
            <th width="100px;">菜品</th>
            <th>菜名</th>
            <th>单价/元</th>
            <th>份数</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="food: ${foodList}" }>
            <td th:text="${food.id}"></td>
            <td class="imgtd"><img th:src="${food.foodImagePath}"/></td>
            <td th:text="${food.foodName}"></td>
            <td th:text="${food.foodPrice}"></td>
            <td>
                <input style="background-color: #66c9f3;width: 25px" value="-" type="button"
                       th:onclick="'javascript:subtract('+${food.id}+','+${food.count}+')'"/>
                <input th:id="${food.id}" th:value="${food.count}" style="width: 15px" readonly="readonly"/>
                <input style="background-color: #66c9f3;width: 25px" value="+" type="button"
                       th:onclick="'javascript:addFood('+${food.id}+','+${food.count}+')'"/>
            </td>
        </tr>

        </tbody>

    </table>

</div>

<script type="text/javascript">
    $('.imgtable tbody tr:odd').addClass('odd');
</script>
</body>
</html>
